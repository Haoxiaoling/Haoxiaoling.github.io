sudo: false
language: node_js
node_js:
  - lts/* # use nodejs v10 LTS
cache: 
  directories:
    - node_modules
install:
  - npm install hexo-cli -g
  - npm install

branches:
  only:
    - source # build master branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
